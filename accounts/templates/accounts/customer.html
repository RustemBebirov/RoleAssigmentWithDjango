{% extends 'accounts/base.html' %}
{% load crispy_forms_tags  %}
{% block content %}
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-sm-12">
              <h2>Customer List</h2>
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for customer in customers %}
                      <tr>
                        <th scope="row">{{customer.id}}</th>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>
                        <td><a href="{% url 'accounts:customer-update' customer.pk %}"><i class="fas fa-edit"></i>Update</a></td>
                        <td><a href="{% url 'accounts:customer-delete' customer.pk %}" onclick="return confirm('Are you sure to delete?')"><i class="fas fa-trash-alt"></i>Delete</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

{% endblock %}
